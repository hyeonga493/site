{% extends 'base.html' %}
{% block con %}
    <h1><b>TTS</b></h1>

    <form method='post'>
        {% csrf_token %}
        <textarea name='bf' class='form-control mt-4' style='height:200px;' placeholder='변환할 문장을 입력해주세요'>{{bf}}</textarea>

        <select name='to' class ='form-select mt-4'>
            {% for code, name in ndict.items %}
                <option value='{{code}}' {% if to %} {% if to == code %}selected{% endif %} {% else %} {% if code == 'ko' %}selected{% endif %} {% endif %}>{{ name|upper }}</option>
            {% endfor %}
        </select>

        <button class='btn btn-dark' style='widthL100%'>Change</button>
        {% if fn %}
            <a href="/media/tts/{{fn}}.mp3" class='btn btn-success mt-4' style='widthL100%'>Download</a>
        {% endif %}
    </form>
{% endblock %}
