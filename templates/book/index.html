{% extends 'base.html' %}
{% block con %}
    <h1><b>BOOK PAGE</b></h1>

    <div class="text-end">
        <a href="{% url 'book:create' %}" class="btn btn-success"> + BOOKMARK </a>
    </div>
    <div class="row">
        {% for i in b %}
            <div class="col-sm-4 mb-3 mb-sm-0 mt-4">
                <div class="card">
                    <div class="card-body" {% if i.impo %}style="background-color: antiquewhite;"{% endif %}>
                        <h5 class="card-title"><b>{{i.site_name}}</b></h5>
                        <p class="card-text">{{i.site_con|truncatewords:3 }}</p>
                        <a href="{{i.site_url}}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
